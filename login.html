<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
	<div class="header">
		<h2>Login Now</h2>
	</div>
	<form class="form">
		<div class="form-control">
			<label>Email</label>
			<input type="text" placeholder="user@example.com">
			
			
		</div>
		<div class="form-control">
			<label>Password</label>
			<input type="email" placeholder="d3ltagamm@"/>
		</div>
		
		<div class="control">
            <a href="#">Forgot password?</a>
        </div>
                    
		<button>Login</button>
		
		<div class="signlink">
		<p>Create a New Account? <a href="Registraion.html">&nbsp;Sign Up</a></p>
		</div>
		
	</form>
</div>
</body>
</html>
